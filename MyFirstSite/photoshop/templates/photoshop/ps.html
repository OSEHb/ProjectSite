{% extends "wrapper.html" %}

{% block title %}
    PS Portfolio
{% endblock %}

{% block content %}
<br>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="height: 550px; overflow-y: hidden;">
    <div class="carousel-inner">
      {% for img in myillustrations %}
        {% if img.id == 2 %}
          <div class="carousel-item active">
              <img src="{{img.image.url}}" style="max-width: 100%; width: auto; max-height: 550px; height: auto; display: block; margin: 0 auto;"> <!-- display и margin для размещения по центру, остальное для масштабирования изо -->
          </div>
        {% else %}
          <div class="carousel-item">
            <img src="{{img.image.url}}" style="max-width: 100%; width: auto; max-height: 550px; height: auto; display: block; margin: 0 auto;">
          </div>
        {% endif %}
      {% endfor %}
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" style></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <br>
{% endblock %}
